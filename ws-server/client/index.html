<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator with remote WebSocket</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div id="page-wrapper">
        <h1>Calc via WebSocker</h1>

        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-8">
                <div id="status">Conectando...</div>
              </div>
              <div class="col-md-4">
                <button type="button" id="close" class="btn active btn-sm btn-warning">Finalizar conex√£o</button>
              </div>
            </div>
          </div>
        </div>

        <form id="message-form" action="#" method="post">
          <div class="row">
            <div class="col-md-12">

              <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-9">
                      <textarea id="inputvalues" required disabled></textarea>
                    </div>
                    <div class="col-md-3">
                      <button title="Clear input box" type="button" onclick="calc.clean()" class="btn btn-lg btn-block btn-secondary">
                        C
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(7)" class="btn btn-lg btn-block btn-primary">
                        7
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(8)" class="btn btn-primary btn-lg btn-block">
                        8
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(9)" class="btn btn-primary btn-lg btn-block">
                        9
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addOperation('+')" class="btn btn-primary btn-lg btn-block">
                        +
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(4)" class="btn btn-primary btn-lg btn-block">
                        4
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(5)" class="btn btn-primary btn-lg btn-block">
                        5
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(6)" class="btn btn-primary btn-lg btn-block">
                        6
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addOperation('-')" class="btn btn-primary btn-lg btn-block">
                        -
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(1)" class="btn btn-primary btn-lg btn-block">
                        1
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(2)" class="btn btn-primary btn-block btn-lg">
                        2
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(3)" class="btn btn-primary btn-lg btn-block">
                        3
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addOperation('/')" class="btn btn-primary btn-lg btn-block">
                        /
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addDigit(0)" class="btn btn-primary btn-lg btn-block">
                        0
                      </button>
                    </div>
                    <div class="col-md-3">
                      <button type="button" onclick="calc.addDigit('.')" class="btn btn-lg btn-block btn-secondary">
                        .
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="submit" class="btn btn-block btn-primary btn-lg">
                        =
                      </button>
                    </div>
                    <div class="col-md-3">
                       
                      <button type="button" onclick="calc.addOperation('*')" class="btn btn-primary btn-lg btn-block">
                        x
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div><!-- End of container fluid -->
    <script src="js/app.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
